<html>
<body>
        <label for="valor1">Valor 1</label>
        <input type="number" id="valor1" step="0.01" value=0 >
        <br>
        <label for="valor2">Valor 2</label>
        <input type="number" id="valor2" step="0.01" value=0>
   <script>
    
       function calcularSoma() {
           var valor1 = document.getElementById("valor1");
           var valor2 = document.getElementById("valor2");

        var soma = parseFloat(valor1.value)+parseFloat(valor2.value);
        document.getElementById("resultado").innerHTML=soma;
       }
       function calcularSubtracao() {
           var valor1 = document.getElementById("valor1");
           var valor2 = document.getElementById("valor2");

        var soma = parseFloat(valor1.value)-parseFloat(valor2.value);
        document.getElementById("resultado").innerHTML=soma;
       }
       function calcularMultiplicacao() {
           var valor1 = document.getElementById("valor1");
           var valor2 = document.getElementById("valor2");

        var soma = parseFloat(valor1.value)*parseFloat(valor2.value);
        document.getElementById("resultado").innerHTML=soma;
       }
       function calcularDivisao() {
           var valor1 = document.getElementById("valor1");
           var valor2 = document.getElementById("valor2");

        var soma = parseFloat(valor1.value)/parseFloat(valor2.value);
        document.getElementById("resultado").innerHTML=soma;
       }
   </script>
    <br>
    <br>
  
    <button onclick="calcularSoma()">+</button>
   
    <button onclick="calcularSubtracao()">-</button>
    
    <button onclick="calcularMultiplicacao()">*</button>
   
    <button onclick="calcularDivisao()"> / </button>
    <br> <br>
    <div id=resultado>Resultado=</div>

</body>
</html>
